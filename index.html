<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Intro La La Land</title>
  <link rel="stylesheet" href="CSS/intro.css" />
</head>
<body>
  <!-- Audio (Planetarium) -->
  <audio id="musica" src="music/planetarium.mp3"></audio>

  <!-- Contenedor centrado de textos -->
  <div id="center">
    <div id="titulo">✨ Un viaje musical inspirado en La La Land ✨</div>
    <div id="escena"></div>
  </div>

  <!-- Botón inicial -->
  <button id="playBtn">▶ Iniciar</button>

  <!-- Fondo estelar (canvas para móvil, detrás de todo) -->
  <canvas id="starCanvas"></canvas>

  <!-- Capas de nebulosas / galaxia (PC; el JS hace fade-in escalonado) -->
  <div class="nebula blue pos-1"></div>
  <div class="nebula pink pos-2"></div>
  <div class="nebula gold pos-3"></div>

  <!-- JS -->
  <script src="JS/intro.js"></script>
</body>
</html>
