<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Viaje — Planetarium (1:01–2:25)</title>

  <!-- Anti-flash mínimo antes de cargar el CSS -->
  <style>
    html,body{height:100%}
    body{margin:0;background:#0b0f1d;color:#f2efe9;overflow:hidden}
  </style>

  <!-- Estilos del viaje -->
  <link rel="stylesheet" href="CSS/viaje.css" />
  <meta name="theme-color" content="#0b0f1d" />
</head>
<body>

  <!-- Audio (el JS usa document.querySelector('audio')) -->
  <audio id="audio" src="music/planetarium.mp3" preload="auto"></audio>

  <!-- Escena principal (estructura que esperan el CSS/JS) -->
  <div class="stage v-vignette" id="stage" aria-label="Viaje Planetarium">
    <!-- Fondo pintado por JS: degradado, polvo, bokeh, nebulosas -->
    <canvas id="bgCanvas"></canvas>

    <!-- (Opcional) Foto-cameo encima del fondo; puedes duplicar/alternar por JS -->
    <!-- <img class="v-photo" id="v-photo" src="IMG/cameo1.jpg" alt="" aria-hidden="true" /> -->

    <!-- Foco dorado elíptico (overlay) -->
    <div class="foco-dorado"></div>

    <!-- FX: rayos curvos, notas-luz, fugaces -->
    <canvas id="fxCanvas"></canvas>

    <!-- Overlays cinematográficos -->
    <div class="grain-overlay"></div>
    <div class="flash" id="v-flash"></div>
    <div class="v-whisper" id="v-whisper" aria-live="polite"></div>

    <!-- UI mínima: botón iniciar (obliga interacción para audio) -->
    <div class="ui">
      <button class="btn-start" id="btnStart" type="button" aria-label="Iniciar viaje">
        Iniciar
      </button>
    </div>
  </div>

  <!-- Motor del viaje -->
  <script src="JS/viaje.js"></script>

  <noscript>
    <div style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;padding:24px;text-align:center;">
      Esta experiencia requiere JavaScript habilitado.
    </div>
  </noscript>
</body>
</html>
