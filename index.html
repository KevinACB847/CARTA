<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Viaje — Planetarium (1:01–2:25)</title>
  <style>html,body{height:100%}body{margin:0;background:#0b0f1d;color:#f2efe9;overflow:hidden}</style>

<body>
  <!-- Mensaje si no hay audio -->
  <div class="no-audio-msg hidden" id="noAudioMsg">
