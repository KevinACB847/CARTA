<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Viaje La La Land</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #escena {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Reproductor oculto -->
<audio id="musica" src="music/planetarium.mp3"></audio>

<h1>🌌 Viaje musical La La Land</h1>
<div id="escena">Esperando inicio...</div>
<button id="playBtn">▶️ Play</button>
<button id="pauseBtn">⏸️ Pause</button>

<script>
  const audio = document.getElementById("musica");
  const escenaDiv = document.getElementById("escena");

  document.getElementById("playBtn").addEventListener("click", () => {
    audio.play().then(() => {
      escenaDiv.textContent = "🎶 Música iniciada...";
    }).catch(err => {
      escenaDiv.textContent = "⚠️ Error: el navegador bloqueó la reproducción";
      console.error(err);
    });
  });

  document.getElementById("pauseBtn").addEventListener("click", () => {
    audio.pause();
    escenaDiv.textContent = "⏸️ Música pausada";
  });
</script>

</body>
</html>
