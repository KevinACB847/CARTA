<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Intro La La Land</title>
  <link rel="stylesheet" href="CSS/intro.css" />
</head>
<body>
  <!-- Audio principal -->
  <audio id="musica" src="music/planetarium.mp3"></audio>

  <!-- Textos centrados -->
  <div id="center">
    <div id="titulo">✨ Un viaje musical inspirado en La La Land ✨</div>
    <div id="escena"></div>
  </div>

  <!-- Capas de efectos (no capturan clics) -->
  <div id="constellations"></div>  <!-- Constelaciones generadas por JS -->
  <div id="dust"></div>            <!-- Polvo estelar (JS activa .visible) -->
  <div id="halo"></div>            <!-- Halo central que “respira” -->

  <!-- Nebulosas / galaxia -->
  <div class="nebula blue pos-1"></div>
  <div class="nebula pink pos-2"></div>
  <div class="nebula gold pos-3"></div>

  <!-- Velo global de oscuridad (rampa de luz controlada por JS) -->
  <div id="veil"></div>

  <!-- Botón inicial (va al final para evitar que algo lo tape) -->
  <button id="playBtn">▶ Iniciar</button>

  <!-- Coreografía -->
  <script src="JS/intro.js"></script>
</body>
</html>
