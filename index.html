<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Viaje — La La Land</title>

  <!-- CSS básico de seguridad (evita pantallas blancas) -->
  <style>
    html,body{height:100%}
    body{margin:0;background:#0a0e1a;color:#fff;overflow:hidden;
         font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    #v-ui{position:fixed;left:16px;bottom:16px;z-index:10}
    #v-play{background:#101625;color:#fff;border:1px solid #26324d;
            padding:10px 16px;border-radius:999px;cursor:pointer;font-weight:600}
  </style>

  <!-- Estilos del VIAJE (autónomos) -->
  <link rel="stylesheet" href="CSS/viaje.css?v=3" />
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <!-- Audio del VIAJE -->
  <audio id="v-audio" src="music/planetarium.mp3" preload="auto"></audio>

  <!-- Raíz del VIAJE -->
  <div id="v-root">
    <div id="v-sky" aria-hidden="true">
      <div class="v-layer v-far"  id="v-layer-far"></div>
      <div class="v-layer v-mid"  id="v-layer-mid"></div>
      <div class="v-layer v-near" id="v-layer-near"></div>

      <canvas id="v-constellations"></canvas>
      <div id="v-whispers"></div>
      <div id="v-sparkles"></div>
    </div>

    <div id="v-ui">
      <button id="v-play" type="button" aria-label="Iniciar viaje">▶ Iniciar</button>
    </div>
  </div>

  <!-- JS del VIAJE (no hay scripts de debug; el propio viaje maneja el botón) -->
  <script src="JS/viaje.js?v=3"></script>

  <noscript>
    <div style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;padding:24px;text-align:center;">
      Esta experiencia requiere JavaScript habilitado.
    </div>
  </noscript>
</body>
</html>
