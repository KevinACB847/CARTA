<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Viaje — La La Land</title>

  <!-- Estilos del VIAJE (autónomos) -->
  <link rel="stylesheet" href="CSS/viaje.css" />

  <meta name="theme-color" content="#000000" />
</head>
<body>
  <!-- Audio del VIAJE (mismo archivo de tu repo, carpeta /music) -->
  <audio id="v-audio" src="music/planetarium.mp3" preload="auto"></audio>

  <!-- Raíz del VIAJE -->
  <div id="v-root" aria-hidden="false">
    <div id="v-sky" aria-hidden="true">
      <div class="v-layer v-far"  id="v-layer-far"></div>
      <div class="v-layer v-mid"  id="v-layer-mid"></div>
      <div class="v-layer v-near" id="v-layer-near"></div>

      <canvas id="v-constellations"></canvas>
      <div id="v-whispers"></div>
      <div id="v-sparkles"></div>
    </div>

    <div id="v-ui">
      <button id="v-play" type="button" aria-label="Iniciar viaje">▶ Iniciar</button>
      <!-- Debug opcional: <span id="v-t" aria-hidden="true"></span> -->
    </div>
  </div>

  <!-- Lógica del VIAJE (autónoma) -->
  <script src="JS/viaje.js"></script>

  <noscript>
    <div style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;font-family:sans-serif;padding:24px;text-align:center;">
      Esta experiencia requiere JavaScript habilitado.
    </div>
  </noscript>
</body>
</html>
