<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Viaje — Galaxia Espiral</title>
  <link rel="stylesheet" href="CSS/viaje.css?v=11" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Experiencia visual de galaxia espiral sincronizada con Planetarium" />
</head>
<body>
  <!-- Mensaje sin audio -->
  <div class="no-audio-msg hidden" id="noAudioMsg">
    <h2>⚠️ Audio No Detectado</h2>
    <p>
      No se pudo cargar el archivo de audio.<br>
      Verifica que el archivo esté en una de estas rutas:
    </p>
    <div class="audio-paths">
      • music/planetarium.mp3<br>
      • ./planetarium.mp3
    </div>
    <p style="font-size:0.9rem;margin-top:1rem;opacity:0.7">
      Puedes continuar sin audio (con simulación de tiempo)
    </p>
    <button class="btn-start" onclick="document.getElementById('noAudioMsg').classList.add('hidden');document.getElementById('btnStart').click()">
      Continuar sin audio
    </button>
  </div>

  <!-- Audio con rutas múltiples -->
  <audio id="audio" preload="auto">
    <source src="music/planetarium.mp3" type="audio/mpeg">
    <source src="./planetarium.mp3" type="audio/mpeg">
    <source src="../music/planetarium.mp3" type="audio/mpeg">
  </audio>

  <!-- Escenario -->
  <div class="stage" id="stage">
    <canvas id="bgCanvas"></canvas>
    
    <!-- Núcleo galáctico -->
    <div class="galaxy-core"></div>
    
    <!-- Disco de acreción -->
    <div class="accretion-disk"></div>
    
    <canvas id="fxCanvas"></canvas>
    
    <div class="flash" id="v-flash"></div>
    <div class="v-whisper" id="v-whisper"></div>
    
    <!-- UI -->
    <div class="ui">
      <button class="btn-start" id="btnStart" type="button">
        🌌 Iniciar Viaje 🌌
      </button>
    </div>
  </div>

  <script src="JS/viaje.js?v=11"></script>

  <noscript>
    <div style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;background:#000;color:#fff;padding:2rem;text-align:center;gap:1rem">
      <h1 style="font-size:2rem;color:#64c8ff;text-shadow:0 0 20px #64c8ff">⚠️ JavaScript Requerido</h1>
      <p style="font-size:1.1rem;max-width:500px;line-height:1.6">
        Esta experiencia de galaxia espiral requiere JavaScript habilitado.
      </p>
    </div>
  </noscript>
</body>
</html>
