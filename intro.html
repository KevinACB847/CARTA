<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intro La La Land</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: "Cinzel", serif;
    }

    #playBtn {
      padding: 12px 28px;
      font-size: 1.2rem;
      border: 2px solid #fff;
      border-radius: 30px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s, transform 0.3s;
      z-index: 10;
    }
    #playBtn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    #titulo {
      font-size: 2.2rem;
      opacity: 0;
      transition: opacity 3s ease, transform 4s ease;
      transform: scale(1.2);
      text-align: center;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    #escena {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 2s ease;
      transform: translateY(20px);
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <!-- ojo: carpeta en minÃºsculas -->
  <audio id="musica" src="./music/planetarium.mp3"></audio>

  <div id="titulo">âœ¨ Un viaje musical inspirado en La La Land âœ¨</div>
  <div id="escena"></div>
  <button id="playBtn">â–¶ Iniciar</button>

  <script>
    const audio = document.getElementById("musica");
    const titulo = document.getElementById("titulo");
    const escenaDiv = document.getElementById("escena");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      audio.load();   // forzar recarga
      audio.volume = 0.8;
      audio.play().then(() => {
        titulo.style.opacity = 1;
        titulo.style.transform = "scale(1)";
        playBtn.style.display = "none";
      }).catch(err => {
        console.error("Error reproduciendo audio:", err);
      });
    });

    // estrellas
    function createStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (2 + Math.random()*3) + "s";
      document.body.appendChild(star);
    }
    for (let i = 0; i < 120; i++) createStar();

    // escenas segÃºn tiempo
    audio.addEventListener("timeupdate", () => {
      const t = audio.currentTime;
      if (t >= 15 && t < 50) {
        escenaDiv.style.opacity = 1;
        escenaDiv.textContent = "ðŸŒŒ Nuestro viaje comienza...";
      } else {
        escenaDiv.style.opacity = 0;
      }
    });
  </script>
</body>
</html>
