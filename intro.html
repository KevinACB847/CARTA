<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intro La La Land</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    #escena {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Estrellas */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.3); }
    }

    /* Estrella fugaz */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(white, transparent);
      transform: rotate(-45deg);
      top: -100px;
      left: 50%;
      opacity: 0;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translate(0,0) rotate(-45deg); opacity: 1; }
      100% { transform: translate(-400px,400px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="musica" src="music/planetarium.mp3"></audio>

  <h1>üåå Viaje musical La La Land</h1>
  <div id="escena">Nuestro viaje comienza...</div>
  <button id="playBtn">‚ñ∂Ô∏è Play</button>

  <script>
    const audio = document.getElementById("musica");
    const escenaDiv = document.getElementById("escena");

    document.getElementById("playBtn").addEventListener("click", () => {
      audio.play();
    });

    // Generar estrellas
    function createStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
    }

    for (let i = 0; i < 40; i++) {
      setTimeout(createStar, i * 500); // estrellas aparecen de a poco
    }

    // Estrella fugaz (aparece una vez en la intro)
    setTimeout(() => {
      const shootingStar = document.createElement("div");
      shootingStar.className = "shooting-star";
      document.body.appendChild(shootingStar);
    }, 30000); // a los 30s

    // Control por tiempo de m√∫sica
    audio.addEventListener("timeupdate", () => {
      const t = audio.currentTime;

      if (t < 15) {
        escenaDiv.style.opacity = 0;
      } else if (t >= 15 && t < 50) {
        escenaDiv.style.opacity = 1;
        escenaDiv.textContent = "üåå Nuestro viaje comienza...";
      } else if (t >= 50 && t < 61) {
        escenaDiv.style.opacity = 0; // se va preparando para transici√≥n
      }
    });
  </script>
</body>
</html>
