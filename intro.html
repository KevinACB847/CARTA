<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Intro La La Land</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: "Cinzel", serif;
    }

    #playBtn {
      padding: 12px 28px;
      font-size: 1.2rem;
      border: 2px solid #fff;
      border-radius: 30px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s, transform 0.3s;
      z-index: 10;
    }
    #playBtn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    #titulo {
      font-size: 2.5rem;
      opacity: 0;
      transform: scale(1.3);
      letter-spacing: 3px;
      text-align: center;
      text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px rgba(147,197,253,0.5);
    }

    #escena {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 2s ease;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    /* Nebulosas (solo PC) */
    .nebula {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(147,197,253,0.25), transparent 70%);
      filter: blur(100px);
      animation: float 30s infinite alternate ease-in-out;
    }
    .nebula:nth-child(1) { top: 10%; left: 20%; }
    .nebula:nth-child(2) { bottom: 15%; right: 25%; background: radial-gradient(circle, rgba(244,114,182,0.25), transparent 70%); }
    @keyframes float {
      from { transform: translate(0,0); }
      to { transform: translate(60px, -40px); }
    }

    /* Estrellas fugaces */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(white, transparent);
      transform: rotate(-45deg);
      top: -100px;
      opacity: 0;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { transform: translate(0,0) rotate(-45deg); opacity: 1; }
      100% { transform: translate(-400px,400px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="musica" src="./music/planetarium.mp3"></audio>

  <div id="titulo">âœ¨ Un viaje musical inspirado en La La Land âœ¨</div>
  <div id="escena"></div>
  <button id="playBtn">â–¶ Iniciar</button>

  <!-- Nebulosas solo en PC -->
  <div class="nebula pc-only"></div>
  <div class="nebula pc-only"></div>

  <!-- Canvas para estrellas en mÃ³vil -->
  <canvas id="starCanvas"></canvas>

  <script>
    const audio = document.getElementById("musica");
    const titulo = document.getElementById("titulo");
    const escenaDiv = document.getElementById("escena");
    const playBtn = document.getElementById("playBtn");
    const starCanvas = document.getElementById("starCanvas");
    const ctx = starCanvas.getContext("2d");

    // Resize canvas full screen
    function resizeCanvas() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Detect mobile
    const isMobile = window.innerWidth < 768;

    // Estrellas PC (divs)
    function createStarDivs() {
      for (let i = 0; i < 120; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.position = "absolute";
        star.style.width = "2px";
        star.style.height = "2px";
        star.style.background = "white";
        star.style.borderRadius = "50%";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.opacity = Math.random();
        document.body.appendChild(star);
      }
    }

    // Estrellas mÃ³viles en canvas
    let stars = [];
    function initCanvasStars() {
      stars = [];
      for (let i = 0; i < 80; i++) {
        stars.push({
          x: Math.random() * starCanvas.width,
          y: Math.random() * starCanvas.height,
          r: Math.random() * 1.5,
          o: Math.random()
        });
      }
    }
    function drawStars() {
      ctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      ctx.fillStyle = "white";
      for (let s of stars) {
        ctx.globalAlpha = s.o;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
        s.o += (Math.random()-0.5)*0.05;
        if (s.o < 0.1) s.o = 0.1;
        if (s.o > 1) s.o = 1;
      }
      requestAnimationFrame(drawStars);
    }

    // ConfiguraciÃ³n inicial
    if (isMobile) {
      initCanvasStars();
      drawStars();
    } else {
      createStarDivs();
    }

    playBtn.addEventListener("click", () => {
      audio.load();
      audio.volume = 0.8;
      audio.play().then(() => {
        titulo.style.opacity = 1;
        titulo.style.transform = "scale(1)";
        playBtn.style.display = "none";
      }).catch(err => console.error("Error audio:", err));
    });

    // Estrellas fugaces (solo PC, menos carga en mÃ³viles)
    function shootingStar(delay) {
      if (isMobile) return;
      setTimeout(() => {
        const s = document.createElement("div");
        s.className = "shooting-star";
        s.style.left = Math.random()*window.innerWidth + "px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 2500);
      }, delay);
    }
    shootingStar(10000);
    shootingStar(25000);
    shootingStar(45000);

    // Escenas sincronizadas
    audio.addEventListener("timeupdate", () => {
      const t = audio.currentTime;
      console.log("segundos:", t.toFixed(1)); // debug
      if (t >= 15 && t < 50) {
        escenaDiv.style.opacity = 1;
        escenaDiv.textContent = "ðŸŒŒ Nuestro viaje comienza...";
      } else {
        escenaDiv.style.opacity = 0;
      }
    });
  </script>
</body>
</html>
